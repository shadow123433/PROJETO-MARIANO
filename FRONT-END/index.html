<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <!-- ===== Sidebar ===== -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon">A</div>
            <div class="logo-text">
                <h1>Painel</h1>
                <span>Admin</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <svg><!-- ícone --></svg>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item">
                <svg><!-- ícone --></svg>
                <span>Vendas</span>
            </a>
            <a href="#" class="nav-item">
                <svg><!-- ícone --></svg>
                <span>Produtos</span>
            </a>
            <a href="#" class="nav-item">
                <svg><!-- ícone --></svg>
                <span>Clientes</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button class="collapse-btn">
                <svg><!-- ícone --></svg>
                <span>Colapsar</span>
            </button>
        </div>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="main-content">
        <!-- ===== Dashboard Page ===== -->
        <div class="page active" id="dashboard">
            <div class="page-header">
                <div>
                    <h2 class="page-title">Dashboard</h2>
                    <p class="page-subtitle">Visão geral do sistema</p>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary">Ação</button>
                    <button class="btn btn-outline">Exportar</button>
                </div>
            </div>

            <!-- ===== Stats ===== -->
            <div class="stats-grid stats-3">
                <div class="stat-card">
                    <div>
                        <div class="stat-label">Vendas</div>
                        <div class="stat-value">0</div>
                        <div class="stat-description">Esta semana</div>
                    </div>
                    <div class="stat-icon primary">
                        <svg><!-- ícone --></svg>
                    </div>
                </div>
                <div class="stat-card">
                    <div>
                        <div class="stat-label">Clientes</div>
                        <div class="stat-value">0</div>
                        <div class="stat-description">Novos</div>
                    </div>
                    <div class="stat-icon success">
                        <svg><!-- ícone --></svg>
                    </div>
                </div>
                <div class="stat-card">
                    <div>
                        <div class="stat-label">Pedidos Pendentes</div>
                        <div class="stat-value">0</div>
                        <div class="stat-description">Hoje</div>
                    </div>
                    <div class="stat-icon warning">
                        <svg><!-- ícone --></svg>
                    </div>
                </div>
            </div>

            <!-- ===== Tabela ===== -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Produto A</td>
                            <td>R$ 50,00</td>
                            <td>12</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-sm btn-ghost">Editar</button>
                                    <button class="btn btn-sm btn-danger">Excluir</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Produto B</td>
                            <td>R$ 30,00</td>
                            <td>5</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-sm btn-ghost">Editar</button>
                                    <button class="btn btn-sm btn-danger">Excluir</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ===== Modal Exemplo ===== -->
        <div class="modal" id="modal-example">
            <div class="modal-content modal-sm">
                <div class="modal-header">
                    <h2>Detalhes do Produto</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="produto">Produto</label>
                        <input type="text" id="produto" class="input">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" class="input">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline" type="button">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ===== Toast Exemplo ===== -->
        <div class="toast-container">
            <div class="toast success">
                <svg><!-- ícone --></svg>
                <span>Operação realizada com sucesso!</span>
            </div>
            <div class="toast error">
                <svg><!-- ícone --></svg>
                <span>Erro ao processar ação!</span>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>

</body>
</html>
